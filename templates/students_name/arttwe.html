<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>MARKS SHEET USING HTML TABLES</title>
    
  </head>
  <style>
    body{
    background-color: #93f3ff;
    padding: 25px;
  }
  
  .container{
    width: 720px;
    height: 440px;
    margin: 0 auto;
    padding-left: 32px;
    padding-right: 32px;
    padding-top: 40px;
    border-radius: 12px;
    background-color: #90a4ae;
    font-family: Lato;
  }
  
  .container h2{
    text-align: center;
  }
  
  table{
    margin: 0 auto;
  }
  
  td, th {
    padding: 12px;
    border: 2px dotted;
  }
  
  </style>
  <body>
    <div class="container">
      <h2>12th Class Arts</h2>
      <table>
        <thead>
          <tbody>
            <th>Name</th>
            <th>Info</th>
        <tr>
          {% for i in arthtwe_data %}
            <tr>
              <td>{{i.name}}</td>
              <td><button><a href="{% url 'arthtwe' i.roll_number%}">Check</a></button></td>
            </tr>
            {% endfor %}
        </tr>
      </table>
    </div>
  </body>
</html>
