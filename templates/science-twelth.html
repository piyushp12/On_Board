<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>MARKS SHEET USING HTML TABLES</title>
    
  </head>
  <style>
    body{
    background-color: #93f3ff;
    padding: 25px;
  }
  
  .container{
    width: 720px;
    height: 440px;
    margin: 0 auto;
    padding-left: 32px;
    padding-right: 32px;
    padding-top: 40px;
    border-radius: 12px;
    background-color: #90a4ae;
    font-family: Lato;
  }
  
  .container h2{
    text-align: center;
  }
  
  table{
    margin: 0 auto;
  }
  
  td, th {
    padding: 12px;
    border: 2px dotted;
  }
  
  </style>
  <body>
    <div class="container">
      <h2>12th Class Science</h2>
      <table>
        <thead>
          <tr>
            <th>Roll No.</th>
            <th>Name</th>
            <th>History</th>
            <th>hindi</th>
            <th>Sociology</th>
            <th>Economics</th>
          <tr>  
        </thead>
        <tbody>

          <tr>
            <td>{{i.roll_number}}</td>
            <td>{{i.name}}</td>
            <td>{{i.Physics}}</td>
            <td>{{i.Chemistry}}</td>
            <td>{{i.Biology}}</td>
            <td>{{i.Mathematics}}</td>

          </tr>
  
        </tbody>
        <!-- footer 
        <tfoot>
          <tr>
            <td colspan=3>Maximum Marks: </td>
            <td colspan=3>Marks Obtained: </td>
            <td colspan=2>Grade: </td>
          </tr>
        </tfoot> footer ends-->
      </table>
    </div>
  </body>
</html>
